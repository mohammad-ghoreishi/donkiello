<?xml version="1.0" encoding="UTF-8"?>
<f:view 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head />
    <h:body>
        <h:form >
            <p:growl id="growl" />
            <p:panel header="Login">
                <h:panelGrid cellpadding="5" columns="3">
                <p:messages />
                <h:outputLabel for="name" value="User Name:" />
                <p:inputText id="name" value="#{login.userName}" required="true" requiredMessage="Please Enter Username!"/>
                
                </h:panelGrid>
                

                <h:panelGrid columns="2" cellspacing="5" id="matchGrid" cellpadding="5">                   
                    <h:outputLabel for="pwd" value="Password " />
                    <p:password id="pwd" value="#{login.password}" label="Password 1" required="true" requiredMessage="Trust us please enter your password" />
                </h:panelGrid>
                
                <p:commandButton  value="Login" action="#{login.authenticate()}" update="growl" />
            </p:panel>
        </h:form>
    </h:body>
</f:view>
